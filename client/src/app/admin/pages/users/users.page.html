<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline">Invite User</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>
    Manage
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>
        <p>Enabled: {{ user.Enabled }}</p>
        <h1>{{ user.Username }}</h1>
        <p>{{ user.Role }}</p>
      </ion-label>
      <ion-button slot="end">Edit</ion-button>
      <ion-button color="danger" slot="end">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!usersResponseComplete">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
