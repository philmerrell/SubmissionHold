<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Submissions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false">
  <cdk-virtual-scroll-viewport itemSize="56" minBufferPx="900" maxBufferPx="1350" class="ion-content-scroll-host">
    <ion-header mode="ios" collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Submissions</ion-title>
        <ion-buttons slot="end">
          <ion-button fill="outline">
            Filter Submissions
            <ion-icon slot="end" name="caret-down-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item *cdkVirtualFor="let submission of submissions" [routerLink]="'/admin/submissions/' + submission.id" button detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="submission.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ submission.name }}</h2>
          <p>{{ submission.category }}</p>
        </ion-label>
        <ion-badge slot="end">{{ submission.city }}, {{ submission.state }}</ion-badge>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="getMoreSubmissions($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </cdk-virtual-scroll-viewport>
</ion-content>
