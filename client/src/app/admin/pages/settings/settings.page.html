<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list-header>
    <ion-label>Submission Holds</ion-label>
    <ion-button>Add</ion-button>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let hold of holds" button>
      <ion-label>
        <h2>{{ hold.name }}</h2>
        <ion-text *ngIf="hold.active" color="danger">Active</ion-text>
        <ion-text *ngIf="!hold.active" color="medium">Inactive</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header>Categories</ion-list-header>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      {{ category }}
    </ion-item>
  </ion-list>

</ion-content>
