<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [hidden]="!user.authenticated">
      <ion-content style="--background: var(--ion-color-secondary)">
        <ion-list style="background: var(--ion-color-secondary)">
          <ion-list-header>
              <img src="/assets/logo-circle.svg">
            <ion-text color="light" style="margin-bottom: 10px; margin-left: 10px; font-weight: 900; font-size: 1.5em;">
              Submissions
            </ion-text>
          </ion-list-header>
          <ion-item lines="none" color="secondary">
            <ion-label>
              <ion-text color="light">{{ user.claims?.email }}</ion-text>
            </ion-label>
            <ion-button (click)="logout()">Logout</ion-button>
          </ion-item>

        </ion-list>

        <app-admin-menu *ngIf="user.authenticated && (user.claims.isVoter || user.claims.isAdmin)" [user]="user"></app-admin-menu>
        <p>&nbsp;</p>
        <ion-list style="background: var(--ion-color-secondary)">
          <ion-item lines="none">
            <ion-label>
              <h1 class="list-header">My Submissions</h1>
            </ion-label>
            <ion-button routerLink="/welcome" slot="end">
              Create
            </ion-button>
          </ion-item>
          <ion-item>
            You don't have any submissions yet.
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
