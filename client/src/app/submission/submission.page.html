<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Submission</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ fort | titlecase }} Submission</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-music-form *ngIf="fort === 'music'" (submit)="submit($event)"></app-music-form>
  <app-comedy-form *ngIf="fort === 'comedy'"  (submit)="submit($event)"></app-comedy-form>

</ion-content>
