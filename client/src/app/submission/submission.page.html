<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ fort | titlecase }} Submission</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header mode="ios" collapse="condense">
    <ion-toolbar color="light">
      <ion-title size="large">{{ fort | titlecase }} Submission</ion-title>
    </ion-toolbar>
  </ion-header>



  <div *ngIf="festival">
    <app-music-form *ngIf="fort === 'Music'" (submit)="submit($event)" [submissionPending]="submissionPending" [festival]="festival" [value]="submissionValue"></app-music-form>
    <app-general-fort-form *ngIf="fort !== 'Music'"  (submit)="submit($event)" [submissionPending]="submissionPending" [festival]="festival" [value]="submissionValue"></app-general-fort-form>
  </div>

  <div *ngIf="!festivalRequestComplete" style="text-align: center">
    <ion-spinner name="crescent" style="height: 3em; width: 3em;"></ion-spinner>
  </div>


</ion-content>
