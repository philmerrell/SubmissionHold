<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Treefort Submissions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-texture">
    <div class="background-texture-image">
      <img src="/assets/eyeball-forest-bg.jpeg">
    </div>
  </div>

  <ion-header mode="ios" collapse="condense">
    <ion-toolbar style="--background: transparent">
      <ion-title size="large">{{ festival?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="user$ | async as user">
    <div *ngIf="user.authenticated">
      <app-welcome-authenticated></app-welcome-authenticated>
    </div>
  
    <div *ngIf="!user.authenticated">
      <app-welcome-unauthenticated></app-welcome-unauthenticated>
    </div>
  </div>

</ion-content>
