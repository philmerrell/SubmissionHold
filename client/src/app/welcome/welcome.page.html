<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Treefort Submissions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Treefort Submissions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="user$ | async as user">
    <div *ngIf="user.authenticated">
      <app-welcome-authenticated></app-welcome-authenticated>
    </div>
  
    <div *ngIf="!user.authenticated">
      <app-welcome-unauthenticated></app-welcome-unauthenticated>
    </div>
  </div>

</ion-content>
