<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="festival">{{ festival.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="festival" size="large">{{ festival.name }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div *ngIf="festival">
    <div *ngIf="user$ | async as user">
      <app-welcome-authenticated *ngIf="user.authenticated" [festival]="festival"></app-welcome-authenticated>
      <app-welcome-unauthenticated *ngIf="!user.authenticated" [festival]="festival"></app-welcome-unauthenticated>
    </div>
  </div>

  <div *ngIf="!festival" class="ion-padding">
    <h1>Submissions are not currently open.</h1>
  </div>

</ion-content>
