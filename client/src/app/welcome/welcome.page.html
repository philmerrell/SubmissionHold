<ion-header>
  <ion-toolbar>
    <ion-title>welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="accessToken" class="ion-padding">
    <h1>Access Token:</h1>
    <pre>{{ accessToken }}</pre>
    <ion-button (click)="copyAccessToken()">Copy Access Token</ion-button>
    <h2>Decoded Access Token:</h2>
    <pre>
      {{ decodedAccessToken | json }}
    </pre>
    <h2>Decoded Id Token:</h2>
    <pre>
      {{ decodedIdToken | json }}
    </pre>
  </div>
  <div *ngIf="!accessToken" class="ion-padding">
    <ion-button (click)="login()">Sign In</ion-button>
    <ion-button (click)="signup()">Sign Up</ion-button>
  </div>
</ion-content>
